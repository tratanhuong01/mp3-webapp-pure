<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <!-- favicon -->

    <!-- cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- cdn -->

    <!-- file -->
    <link rel="stylesheet" href="./css/admin/reset.css">
    <link rel="stylesheet" href="./css/admin/variables.css">
    <link rel="stylesheet" href="./css/admin/manager.css">
    <link rel="stylesheet" href="./css/admin/responsive.css">
    <!-- file -->

</head>

<body>

    <!-- code -->
    <div class="container">
        <audio src="" id="song-main" volume="40" hidden></audio>
        <audio src="" id="song-modal" volume="40" hidden></audio>
        <div class="content">
            <div class="content-top">
                <h2 style="text-align: center;flex: 1;">Manager Music</h2>
                <div class="music-manager">
                    <button class="button-add">Add music</button>
                    <p></p>
                </div>
            </div>
            <table class="table-main" cellspacing="0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Image</th>
                        <th>Audio</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="loading-audio">
                        <td rowspan="6" style="border: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- code -->
    </div>
    <div id="modal">
        <form id="modal-content">
            <input type="text" style="display: none;" id="form-id">
            <div class="modal-content-header">
                <h2><span class="title-modal">Add</span> music</h2>
                <span id="close-modal">&times;</span>
            </div>
            <div class="modal-content-main " id="form-music">
                <div class="name-music">
                    <label for="">Name music</label>
                    <input type="text" placeholder="Enter name..." name="name-music" id="name-music">
                    <p></p>
                </div>
                <div class="" style="display: flex;gap:10px;justify-content:space-between;">
                    <div class="album-music" style="width: 50%;">
                        <label for="">Album</label>
                        <input type="text" placeholder="Enter album..." name="album" id="album-music">
                        <p></p>
                    </div>
                    <div class="artist-music" style="width: 50%;">
                        <label for="">Artist</label>
                        <input type="text" placeholder="Enter artist..." name="artist" id="artist-music">
                        <p></p>
                    </div>
                </div>
                <div class="" style="display: flex;gap:10px;justify-content:space-between;
                    margin-top: 20px;">
                    <div class="image-music" style="width: 50%;">
                        <label for="image-music-input">
                            <img src="https://media.istockphoto.com/vectors/thumbnail-image-vector-graphic-vector-id1147544807?k=20&m=1147544807&s=612x612&w=0&h=pBhz1dkwsCMq37Udtp9sfxbjaMl27JUapoyYpQm0anc="
                                alt="" srcset="" class="image-display" id="image-music-change">
                        </label>
                        <input type="file" style="display: none;" name="file-image" id="image-music-input">
                        <div class="footer-item" id="info-image-music">
                            Select file
                        </div>
                        <p></p>
                    </div>
                    <div class="audio-music" style="width: 50%;">
                        <label for="audio-music-input">

                                alt="" srcset="" class="image-display" id="image-music">
                        </label>
                        <input type="file" style="display: none;" name="file-image" id="audio-music-input">
                        <div class="footer-item" id="info-audio-music">
                            Select file
                        </div>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="modal-content-footer">
                <!-- <button type="reset">Reset</button> -->
                <button type="submit">Save</button>
            </div>
            <div id="loading-modal">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
        </form>
    </div>
    <!-- script -->
    <script src="./js/admin/env.js"></script>
    <script src="./js/admin/auth.js"></script>
    <script src="./js/admin/manager.js"></script>

</body>

</html>
